      - name: Upload Windows native libs
        uses: actions/upload-artifact@v4
        with:
          name: windows_x64
          path: libs/Native/Ceres/windows/AMD64/

  # IpOpt builds
  ipopt_mac_x64:
    name: IpOpt MacOS (x64)
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Setup NuGet Credentials'
        shell: 'bash'
        run: >
          mono .config/nuget.exe
          sources add
          -source "https://nuget.pkg.github.com/aardvark-community/index.json"
          -storepasswordincleartext
          -name "GitHub"
          -username "aardvark-community"
          -password "${{ secrets.GITHUB_TOKEN }}"
      - name: Install gfortran
        run: |
          brew install gcc
          # Find gfortran and set FC environment variable
          export FC=$(brew --prefix gcc)/bin/gfortran-$(brew list --versions gcc | awk '{print $2}' | cut -d. -f1)
          echo "FC=$FC" >> $GITHUB_ENV
      - name: Build IpOpt Native Libraries
        run: ./buildIpOptMac.sh x86_64
      - name: Install Dotnet
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Restore Tools
        run: dotnet tool restore
      - name: Restore
        run: dotnet paket restore
      - name: Test IpOpt
        run: dotnet test src/IpOptSharp.Tests/IpOptSharp.Tests.fsproj
      - name: Upload MacOS IpOpt native libs
        uses: actions/upload-artifact@v4
        with:
          name: ipopt_mac_x64
          path: libs/Native/IpOptSharp/mac/AMD64/

  ipopt_mac_arm64:
    name: IpOpt MacOS (arm64)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Setup NuGet Credentials'
        shell: 'bash'
        run: >
          mono .config/nuget.exe
          sources add
          -source "https://nuget.pkg.github.com/aardvark-community/index.json"
          -storepasswordincleartext
          -name "GitHub"
          -username "aardvark-community"
          -password "${{ secrets.GITHUB_TOKEN }}"
      - name: Install gfortran
        run: |
          brew install gcc
          # Find gfortran and set FC environment variable
          export FC=$(brew --prefix gcc)/bin/gfortran-$(brew list --versions gcc | awk '{print $2}' | cut -d. -f1)
          echo "FC=$FC" >> $GITHUB_ENV
      - name: Build IpOpt Native Libraries
        run: ./buildIpOptMac.sh arm64
      - name: Install Dotnet
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Restore Tools
        run: dotnet tool restore
      - name: Restore
        run: dotnet paket restore
      - name: Test IpOpt
        run: dotnet test src/IpOptSharp.Tests/IpOptSharp.Tests.fsproj
      - name: Upload MacOS IpOpt native libs
        uses: actions/upload-artifact@v4
        with:
          name: ipopt_mac_arm64
          path: libs/Native/IpOptSharp/mac/ARM64/

  ipopt_linux_x64:
    name: IpOpt Linux (x64)
    # Use Ubuntu 22.04 runner with Docker to build inside Ubuntu 18.04 container.
    # Ubuntu 18.04/20.04 runners are no longer available, so we use Docker.
    # Building in Ubuntu 18.04 ensures compatibility with older glibc and libstdc++.
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Build inside Ubuntu 18.04 container with all necessary dependencies.
      # Ubuntu 18.04 has GCC 7 as default which produces binaries compatible
      # with older Linux distributions.
      - name: Build IpOpt in Docker Container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            ubuntu:18.04 \
            bash -c '
              set -e
              echo "==> Installing build dependencies..."
              apt-get update
              # Install GCC 7 (default on Ubuntu 18.04), Fortran compiler, build tools,
              # and libraries needed for MUMPS/IpOpt build.
              # pkg-config is required for configure to detect lapack/blas.
              # gfortran needs libgfortran-7-dev for Fortran compilation to work.
              apt-get install -y \
                build-essential \
                gcc \
                g++ \
                gfortran \
                libgfortran-7-dev \
                libblas-dev \
                liblapack-dev \
                pkg-config \
                curl \
                git \
                patchelf \
                ca-certificates
              
              echo "==> Verifying compiler versions..."
              gcc --version
              g++ --version
              gfortran --version
              
              # Test that Fortran compiler works
              echo "==> Testing Fortran compiler..."
              echo "program test; print *, \"Hello\"; end program" > /tmp/test.f90
              gfortran /tmp/test.f90 -o /tmp/test && /tmp/test
              echo "==> Fortran compiler works!"
              
              echo "==> Running build script..."
              chmod +x ./buildIpOptLinux.sh
              ./buildIpOptLinux.sh
              
              echo "==> Build complete!"
            '
      # Verify library compatibility by checking that all shared library dependencies
      # resolve correctly. This ensures libipopt.so and bundled libraries (libgfortran,
      # libgcc_s, libquadmath, libblas, liblapack) can be loaded without missing symbols.
      - name: Verify Library Dependencies
        run: |
          echo "==> Verifying library dependencies for libipopt.so..."
          cd libs/Native/IpOptSharp/linux/AMD64
          # List all libraries in the output directory
          echo "==> Libraries in output directory:"
          ls -lh
          # Check dependencies for each library file
          echo ""
          echo "==> Dependencies for libipopt.so:"
          ldd libipopt.so || true
          # Verify that bundled libraries are present and have compatible dependencies.
          # Use nullglob to safely handle glob patterns that don't match any files.
          shopt -s nullglob
          for lib in libgfortran.so.* libgcc_s.so.* libquadmath.so.* libblas.so.* liblapack.so.*; do
            echo ""
            echo "==> Dependencies for $lib:"
            ldd "$lib" || true
          done
          shopt -u nullglob
          echo ""
          echo "==> Verification complete!"
      - name: Install Dotnet
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Restore Tools
        run: dotnet tool restore
      - name: Restore
        run: dotnet paket restore
      - name: Test IpOpt
        run: dotnet test src/IpOptSharp.Tests/IpOptSharp.Tests.fsproj
      - name: Upload Linux IpOpt native libs
        uses: actions/upload-artifact@v4
        with:
          name: ipopt_linux_x64
          path: libs/Native/IpOptSharp/linux/AMD64/

  ipopt_windows_x64:
    name: IpOpt Windows (x64)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Setup NuGet Credentials'
        shell: 'cmd'
        run: >
          .config\nuget.exe
          sources add
          -source https://nuget.pkg.github.com/aardvark-community/index.json
          -storepasswordincleartext
          -name "GitHub"
          -username "aardvark-community"
          -password "${{ secrets.GITHUB_TOKEN }}"
      - name: Download IpOpt Windows Binaries
        shell: pwsh
        run: |
          # Read version from ipopt-version.txt
          $version = (Get-Content "ipopt-version.txt").Trim()
          Write-Host "IpOpt version: $version"

          # Determine MSVC version based on IpOpt version
          # 3.14.16 and earlier use msvs2019, 3.14.17+ use msvs2022
          $versionParts = $version.Split('.')
          $major = [int]$versionParts[0]
          $minor = [int]$versionParts[1]
          $patch = [int]$versionParts[2]

          if (($major -eq 3 -and $minor -eq 14 -and $patch -ge 17) -or ($major -eq 3 -and $minor -gt 14) -or ($major -gt 3)) {
              $msvcVersion = "msvs2022"
          } else {
              $msvcVersion = "msvs2019"
          }

          Write-Host "Using MSVC version: $msvcVersion"
          $url = "https://github.com/coin-or/Ipopt/releases/download/releases/$version/Ipopt-$version-win64-$msvcVersion-md.zip"
          $output = "ipopt-windows.zip"
          Write-Host "Downloading IpOpt Windows binaries from $url"
          Invoke-WebRequest -Uri $url -OutFile $output
          Write-Host "Extracting binaries..."
          Expand-Archive -Path $output -DestinationPath ipopt-extract -Force

          # Find the bin directory
          $binPath = Get-ChildItem -Path ipopt-extract -Filter "bin" -Recurse -Directory | Select-Object -First 1 -ExpandProperty FullName
          if (-not $binPath) {
              Write-Error "Could not find bin directory in extracted archive"
              exit 1
          }

          Write-Host "Found bin directory at: $binPath"

          # Copy DLLs to the expected location
          $destPath = "libs\Native\IpOptSharp\windows\AMD64"
          New-Item -ItemType Directory -Force -Path $destPath
          Write-Host "Copying all DLLs from $binPath to $destPath"

          # Copy all DLLs
          Copy-Item -Path "$binPath\*.dll" -Destination $destPath -Force

          # Rename ipopt-3.dll to ipopt.dll if it exists
          $ipoptVersioned = Get-ChildItem -Path $destPath -Filter "ipopt-*.dll" | Select-Object -First 1
          if ($ipoptVersioned) {
              Write-Host "Renaming $($ipoptVersioned.Name) to ipopt.dll"
              Rename-Item -Path $ipoptVersioned.FullName -NewName "ipopt.dll" -Force
          }

          Write-Host "Files copied:"
          Get-ChildItem -Path $destPath
      - name: Install Dotnet
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Restore Tools
        shell: cmd
        run: dotnet tool restore
      - name: Restore
        shell: cmd
        run: dotnet paket restore
      - name: Test IpOpt
        shell: cmd
        run: dotnet test src\IpOptSharp.Tests\IpOptSharp.Tests.fsproj
      - name: Upload Windows IpOpt native libs
        uses: actions/upload-artifact@v4
        with:
          name: ipopt_windows_x64
          path: libs/Native/IpOptSharp/windows/AMD64/

  final:
    name: "Pack"
    needs:
      - ceres_mac_x64
      - ceres_windows_x64
      - ceres_linux_x64
      - ceres_mac_arm64
      - ipopt_mac_x64
      - ipopt_mac_arm64
      - ipopt_linux_x64
      - ipopt_windows_x64
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download MacOS dependencies (x64)
        uses: actions/download-artifact@v4
        with:
          name: mac_x64
          path: libs/Native/Ceres/mac/AMD64/
      - name: Download MacOS dependencies (arm64)
        uses: actions/download-artifact@v4
        with:
          name: mac_arm64
          path: libs/Native/Ceres/mac/ARM64/
      - name: Download Linux dependencies 
        uses: actions/download-artifact@v4
        with:
          name: linux_x64
          path: libs/Native/Ceres/linux/AMD64/
      - name: Download Windows dependencies
        uses: actions/download-artifact@v4
        with:
          name: windows_x64
          path: libs/Native/Ceres/windows/AMD64/
      - name: Download MacOS IpOpt dependencies (x64)
        uses: actions/download-artifact@v4
        with:
          name: ipopt_mac_x64
          path: libs/Native/IpOptSharp/mac/AMD64/
      - name: Download MacOS IpOpt dependencies (arm64)
        uses: actions/download-artifact@v4
        with:
          name: ipopt_mac_arm64
          path: libs/Native/IpOptSharp/mac/ARM64/
      - name: Download Linux IpOpt dependencies
        uses: actions/download-artifact@v4
        with:
          name: ipopt_linux_x64
          path: libs/Native/IpOptSharp/linux/AMD64/
      - name: Download Windows IpOpt dependencies
        uses: actions/download-artifact@v4
        with:
          name: ipopt_windows_x64
          path: libs/Native/IpOptSharp/windows/AMD64/
      - name: Install Dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x
          global-json-file: global.json
      - name: Restore Tools
        run: dotnet tool restore
      - name: Restore
        run: dotnet paket restore
      - name: Build
        run: dotnet build src\Aardvark.Optimization.sln -c Release
      - name: Pack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: dotnet aardpack src\Aardvark.Optimization.sln --notag --norelease
      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: bin\pack
      - name: GitHub Packages
        env:
          NUGET_KEY: ${{ secrets.GITHUB_TOKEN }} 
        shell: cmd
        run: dotnet nuget push "bin\pack\*.nupkg" -k %NUGET_KEY% -s "https://nuget.pkg.github.com/aardvark-community/index.json" --skip-duplicate
      - name: NuGet
        env:
          NUGET_KEY: ${{ secrets.NUGET_KEY }} 
        shell: cmd
        run: dotnet nuget push "bin\pack\*.nupkg" -k %NUGET_KEY% -s "https://api.nuget.org/v3/index.json" --skip-duplicate