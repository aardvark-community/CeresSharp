          sources add
          -source "https://nuget.pkg.github.com/aardvark-community/index.json"
          -storepasswordincleartext
          -name "GitHub"
          -username "aardvark-community"
          -password "${{ secrets.GITHUB_TOKEN }}"
      # - name: Setup Fortran
      #   uses: awvwgk/setup-fortran@main
      #   with:
      #     compiler: gcc
      #     version: 11
      - name: Build Native Libraries
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./buildnative.sh arm64
      - name: Install Dotnet
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Restore Tools
        run: dotnet tool restore
      - name: Restore
        run: dotnet paket restore
      - name: Test
        run: dotnet run --project src/Ceres.Demo/Ceres.Demo.fsproj
      - name: Upload MacOS native libs
        uses: actions/upload-artifact@v4
        with:
          name: mac_arm64
          path: libs/Native/Ceres/mac/ARM64/
  ceres_linux_x64:
    name: Ceres Linux (x64)
    runs-on: ubuntu-22.04
    steps:  
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Setup NuGet Credentials'
        shell: 'bash'
        run: >
          mono .config/nuget.exe
          sources add
          -source "https://nuget.pkg.github.com/aardvark-community/index.json"
          -storepasswordincleartext
          -name "GitHub"
          -username "aardvark-community"
          -password "${{ secrets.GITHUB_TOKEN }}"
      - name: Build Native Libraries
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: ./buildnative.sh
      - name: Install Dotnet
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Restore Tools
        run: dotnet tool restore
      - name: Restore
        run: dotnet paket restore
      - name: Test
        run: dotnet run --project src/Ceres.Demo/Ceres.Demo.fsproj
      - name: Upload Linux native libs
        uses: actions/upload-artifact@v4
        with:
          name: linux_x64
          path: libs/Native/Ceres/linux/AMD64/
  ceres_windows_x64:
    name: Ceres Windows (x64)
    runs-on: windows-latest 
    steps:  
      - name: Checkout
        uses: actions/checkout@v2 
      - name: 'Setup NuGet Credentials'
        shell: 'cmd' 
        run: >
          .config\nuget.exe
          sources add
          -source https://nuget.pkg.github.com/aardvark-community/index.json
          -storepasswordincleartext
          -name "GitHub"
          -username "aardvark-community"
          -password "${{ secrets.GITHUB_TOKEN }}"
      - name: Build Native Libraries
